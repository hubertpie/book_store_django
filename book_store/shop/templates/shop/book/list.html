{% extends 'shop/base.html' %}
{% load static %}
{% block content %}
<div class="album py-5 bg-light">
	<div class="container">
		<div class="row">
            {% for item in books %}
			    <div class="col-md-4">
				  <div class="card mb-4 box-shadow">
					<img class="card-img-top" src="{% if item.image %}{{ item.image.url }}{% else %}{% static 'img/no-image.jpg' %}{% endif %}" alt="Card image cap">
					<div class="card-body">
                      <p class="h5">{{ item.title }}</p>
                      <p class="card-text"><em>{{ item.author }}</em></p>
                      <p class="card-text text-primary">{{ item.price }}$</p>
					  <div class="d-flex justify-content-between align-items-center">
						<div class="btn-group">
						  <button type="button" class="btn btn-sm btn-outline-secondary">Add to cart</button>
						</div>
					  </div>
					</div>
				  </div>
                </div>
            {% endfor %}
		</div>
    </div>
</div>


{% endblock %}
